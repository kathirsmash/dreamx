<div id="page-inner">
    <div class="row">
        <div class="col-lg-12">
            <h2>STATE</h2>   
        </div>
    </div>
    <div class="row">
        <form name="vm.stateForm" ng-submit="this[buttons.method]()">
            <div class="col-lg-4">
                <div class="form-group">
                    <label>State Code</label>
                    <input type="text" class="form-control" name="code" ng-model="stateObj.code" placeholder="Enter State Code" ng-required="true">
                    <span ng-show="vm.submitted && vm.stateForm.code.$error.required" class="text-warning"><b>This is required field</b></span>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label>State Name</label>
                    <input type="text" class="form-control" name="name" ng-model="stateObj.name" placeholder="Enter State Name" ng-required="true">
                    <span ng-show="vm.submitted && vm.stateForm.name.$error.required" class="text-warning"><b>This is required field</b></span>
                </div>
            </div>
            <div class="col-lg-4">
                <div style="margin-top: 7%;">
                    <button type="button" class="btn btn-danger" ng-click="reset()">Reset</button>
                    <button type="submit" class="btn btn-success" ng-click="vm.submitted=true">{{buttons.title}}</a>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!-- <h5>Table  Sample One</h5> -->
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">State Code</th>
                        <th class="text-center">State Name</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="ste in states track by name">
                        <td>{{$index + 1}}</td>
                        <td>{{ste.code}}</td>
                        <td>{{ste.name}}</td>
                        <td class="text-center">
                            <button ng-click="edit(ste)" class="btn btn-info btn-sm">Edit</button>
                            <button ng-click="delete(ste._id)" class="btn btn-warning btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
