<div id="page-inner">
    <div class="row">
        <div class="col-lg-12">
            <h2>EMPLOYEE</h2>   
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button ng-click="newEmployee()" class="btn btn-primary">New Employee</button>
        </div>
    </div><br>
    <div class="row">
        <div class="col-lg-12">
            <!-- <h5>Table  Sample One</h5> -->
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">State</th>
                        <th class="text-center">Employee Name</th>
                        <th class="text-center">Employee Email</th>
                        <th class="text-center">Employee Phone</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="emp in employees track by name">
                        <td>{{$index + 1}}</td>
                        <td>{{emp.state.name}}</td>
                        <td>{{emp.name}}</td>
                        <td>{{emp.email}}</td>
                        <td>{{emp.phone}}</td>
                        <td class="text-center">
                            <button ng-click="newEmployee(emp._id)" class="btn btn-info btn-sm">Edit</button>
                            <button ng-click="delete(emp._id)" class="btn btn-warning btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
